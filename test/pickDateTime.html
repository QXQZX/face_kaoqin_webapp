<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>



	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">标题</h1>
		</header>

		<div class="mui-content">
			<button type="button" onclick="pickDate();">点我选择日期</button>
			<button type="button" onclick="pickTime();">点我选择时间</button>

		</div>


		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();

			function pickDate() {
				var dDate = new Date();
				dDate.setFullYear(2019, 6, 28);
				var minDate = new Date();
				minDate.setFullYear(2019, 6, 1)
				var maxDate = new Date();
				maxDate.setFullYear(2019, 7, 1);

				plus.nativeUI.pickDate(
					function(e) {
						var date = e.date;
						mui.toast('您选择的日期是' + date.getFullYear() + "-" + (date.getMonth() + 1) + '-' + date.getDate());
					},
					function(e) {

						mui.toast('您没有选择');

					}, {
						title: "请选择日期",
						date: dDate,
						minDate: minDate,
						maxDate: maxDate
					}
				)
			}

			function pickTime() {
				var now = new Date();
				var h = now.getHours();
				var m = now.getMinutes();

				var dTime = new Date();
				dTime.setHours(h, m);

				plus.nativeUI.pickTime(
					function(e) {
						var date = e.date;
						mui.toast('您选择的时间是' + date.getHours() + ':' + date.getMinutes());
					},
					function(e) {
						mui.toast('您没有选择时间');
					}, {


					}
				)
			}
		</script>
	</body>

</html>
