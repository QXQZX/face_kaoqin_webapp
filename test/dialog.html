<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">标题</h1>
		</header>


		<div class="mui-content">
			<button type="button" onclick="showT();">提示框</button>
			<button type="button" onclick="showC();">确定框</button>
			<button type="button" onclick="showI();">输入框</button>
		</div>


		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();

			// 提示框
			function showT() {
				mui.alert('您还没有签到哦，快去签到啊', '小提醒', '好的马上去', function(e) {
					e.index
				})
			}
			// 确定框
			function showC() {
				mui.confirm('您还没有签到哦，快去签到吧', '小提醒', ['残忍拒绝', '好的马上去'], function(e) {
					if (e.index == 1) {
						mui.toast("true");
					} else {
						mui.toast('false');
					}
				}, 'div')
			}
			// 输入框
			function showI() {
				mui.prompt('请输入您的姓名', '请输入您的姓名', '信息', ['取消', '确认'], function(e) {
					if (e.index == 1) {
						mui.toast("value: " + e.value);
					} else {
						mui.toast('false');
					}
				}, 'div')
			}
		</script>
	</body>

</html>
